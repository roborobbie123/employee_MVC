<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="rounded d-flex justify-content-center align-items-center mt-5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="card-title text-center fw-semibold">Login</div>
                    <div class="card-text">
                        <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div th:if="${param.error}" class="bg-danger-subtle rounded">
                                        <i class="text-danger">Invalid username or password. Please try again.</i>
                                    </div>

                                    <div th:if="${param.logout}" class="alert alert-success">
                                        <i class="text-danger">Successfully logged out.</i>
                                    </div>

                                    <input class="mt-3" type="text" name="username" placeholder="Username"/>


                                    <input class="mt-3" type="password" name="password" placeholder="Password"/>


                                    <button type="submit" value="Login" class="btn btn-success mt-3">Login</button>

                                </div>
                            </div>


                        </form>

                    </div>


                </div>
            </div>

        </div>

    </body>

</html>
